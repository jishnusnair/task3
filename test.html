<!DOCTYPE html>
<html>
<head>
    <title>Task 3 - Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Task 3 - React Web UI</h1>
    <div class="status success">✅ React source code complete</div>
    <div class="status success">✅ TypeScript implementation ready</div>
    <div class="status success">✅ Ant Design components implemented</div>
    <div class="status success">✅ All features implemented (CRUD, search, execute)</div>
    <div class="status success">✅ Responsive design ready</div>
    <div class="status success">✅ GitHub repository: https://github.com/jishnusnair/task3</div>
    
    <h2>API Endpoints Test</h2>
    <div id="api-test"></div>

    <script>
        // Test backend connectivity
        async function testBackend() {
            const testDiv = document.getElementById('api-test');
            try {
                const response = await fetch('http://localhost:8080/api/tasks');
                if (response.ok) {
                    testDiv.innerHTML = '<div class="status success">✅ Backend API is responding</div>';
                } else {
                    testDiv.innerHTML = '<div class="status error">❌ Backend API error</div>';
                }
            } catch (error) {
                testDiv.innerHTML = '<div class="status error">❌ Cannot connect to backend</div>';
            }
        }
        testBackend();
    </script>
</body>
</html>
